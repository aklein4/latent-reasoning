
model_type: rst
architectures: [
    RSTLmModel
]

max_sequence_length: 16

hidden_size: 128
mlp_size: 256

num_layers: 4
num_attention_heads: 2

use_qkv_bias: true
hidden_act: silu
layer_norm_eps: 0.00001

use_rope: false
rope_fraction: 1
rope_base: 10000

initializer_range: 0.02
identity_init: false

delta_rank: 8
ssm_epsilon: 0.00001

ignore_segment_ids: true
gradient_checkpointing: false

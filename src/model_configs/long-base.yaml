
model_type: base
architectures: [
    BaseLmModel
]

max_sequence_length: 1024

hidden_size: 768
mlp_size: 2048

num_layers: 20
num_attention_heads: 12

use_qkv_bias: true
hidden_act: silu
layer_norm_eps: 0.00001

use_rope: true
rope_fraction: 2
rope_base: 10000

initializer_range: 0.02
identity_init: false

ignore_segment_ids: false
gradient_checkpointing: false

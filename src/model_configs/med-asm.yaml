
model_type: asm
architectures: [
    ASMLmModel
]

max_sequence_length: 1024

hidden_size: 1024
mlp_size: 2816

num_layers: 24
num_attention_heads: 16

use_qkv_bias: true
hidden_act: silu
layer_norm_eps: 0.00001

use_rope: true
rope_fraction: 2
rope_base: 10000

initializer_range: 0.02
identity_init: false

k_rank: 32

ignore_segment_ids: false
gradient_checkpointing: false

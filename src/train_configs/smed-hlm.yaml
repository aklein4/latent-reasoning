trainer_type: XLAHLmTrainer

collator_type: seq2seq
dataset: fw-45b
stream_dataset: true

sequence_length: 256

bs: 128
mini_bs: 8

warmup_steps: 2500
lr_steps: 25000

checkpoint_interval: 10
save_optimizer: false

start_lr: 0.0004
end_lr: 0.00004

optimizer_kwargs:
    beta1: 0.9
    weight_decay: 0.1

    scale_parameter: false
    relative_step: false

kl_w: 1.0
kl_smooth_w: 0.1
kl_collapse_w: 1.0
token_w: 50.0

clip_prob: 0.75

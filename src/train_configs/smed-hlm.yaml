trainer_type: XLAHLmTrainer

collator_type: seq2seq
dataset: fw-45b
stream_dataset: true

sequence_length: 256

bs: 4096
mini_bs: 256

warmup_steps: 1000
lr_steps: 10000

checkpoint_interval: 2000
save_optimizer: false

start_lr: 0.0006
end_lr: 0.00006

optimizer_kwargs:
    beta1: 0.9
    weight_decay: 0.1

    scale_parameter: false
    relative_step: false

# optimizer_kwargs:
#     betas: [0.9, 0.95]
#     eps: 0.00000001
#     weight_decay: 0.1

# clip_grad_norm: 1.0

kl_w: 1.0
kl_smooth_w: 0.1
kl_collapse_w: 1.0
token_w: 50.0

clip_prob: 0.75

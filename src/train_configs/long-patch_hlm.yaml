trainer_type: XLAHLmTrainer

collator_type: seq2seq
dataset: fw-45b
stream_dataset: true

sequence_length: 256

bs: 4096
mini_bs: 32

warmup_steps: 1000
lr_steps: 10000
checkpoint_interval: 2500

start_lr: 0.0004
end_lr: 0.00004

optimizer_kwargs:
    beta1: 0.9
    weight_decay: 0.1
    scale_parameter: false
    relative_step: false

    low_precision: true
    factored_threshold: 16384
    

kl_w: 1.0
token_w: 50.0

kl_threshold: 10.0
clip_prob: 0.75

num_uncond: 4
